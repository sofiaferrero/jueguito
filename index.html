<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras y calaveras</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="message">
            <p>Vidas: <span id="vidas"></span></p>
            <p>Tiempo: <span id="tiempo"></span></p>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
        </div>

    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
